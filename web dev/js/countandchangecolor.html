<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Char Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <div class="container">
    <div class="card p-4 shadow-sm">
      <h5 class="mb-3">Character Counter</h5>

      <input type="text" id="textInput" class="form-control mb-2" placeholder="Type here...">

      <p>
        Characters: 
        <span id="count" class="fw-bold">0</span> / 20
      </p>
    </div>
  </div>

<script>
  const input = document.getElementById("textInput");
  const count = document.getElementById("count");
  const limit = 20;

  input.addEventListener("input", () => {
    const length = input.value.length;
    count.textContent = length;

    count.className = length > limit ? "text-danger fw-bold" : "text-success fw-bold";
  });
</script>

</body>
</html>
