<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            min-height:100vh;
            display:flex;
            align-items:center;
            background:linear-gradient(135deg,#667eea,#764ba2);
        }

        


    </style>
</head>
<body >

<div class="container my-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h3 class="text-center mb-4">Registration Form</h3>

        <form id="form">
            <!-- First & Last Name -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input id="first-name" type="text" class="form-control" placeholder="Enter first name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input id="last-name" type="text" class="form-control" placeholder="Enter last name " required>
                </div>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="username" type="text" class="form-control" placeholder="Enter username" required > 
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="example@email.com" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input id="phone" type="tel" class="form-control" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                    <input id="genderMale" class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="genderFemale" class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Female</label>
                </div>
            </div>

            <!-- City & State -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input id="city" type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">State</label>
                    <input id="state" type="text" class="form-control" required>
                </div>
            </div>

            <!-- DOB -->
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control " required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>

            <!-- Terms -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label">
                    Agree to terms and conditions
                </label>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">
                Submit
            </button>
        </form>
    </div>
</div>

<script src="form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
