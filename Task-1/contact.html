<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   
  </style>
</head>
<body>
    <header>
        <!-- ================= NAVBAR ================= -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            
            <!-- Company Name -->
            <a class="navbar-brand fw-bold" href="index.html">Knackforge</a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button btn-close" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link "  href="index.html">Home</a>
                </li>

                <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
                </li>

                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#contact.html">Contact</a>
                </li>
            </ul>
            </div>

        </div>
        </nav>
    </header>

    <div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        
        <div class="p-4 rounded bg-primary-subtle">
            <form>

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
                <div class="form-text">Type your name.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
                <div class="form-text">We'll never share your email.</div>
            </div>

            <!-- Service -->
            <div class="mb-3">
                <label class="form-label">Service</label>
                <select class="form-select">
                <option selected>Select service</option>
                <option>Web Development</option>
                <option>Generative AI</option>
                <option>Cloud</option>
                </select>
            </div>

            <!-- Comment -->
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment"></textarea>
                <label>Comments</label>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">
                Submit
            </button>

            </form>
        </div>

        </div>
    </div>
</div>

    <!-- ================= Bootstrap JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
