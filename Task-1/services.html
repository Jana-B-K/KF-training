<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Makes layout responsive on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Services</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ================= HEADER / NAVBAR ================= -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">

            <!-- Company Name -->
            <a class="navbar-brand fw-bold" href="index.html">Knackforge</a>

            <!-- Mobile hamburger button -->
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="services.html">Services</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</header>

<!-- ================= FORM SECTION ================= -->
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-5">

            <!-- Form wrapper -->
            <div class="p-4 rounded bg-primary-subtle">

                <!-- Form -->
                <form id="form">

                    <!-- Service Name Input -->
                    <div class="mb-3">
                        <label class="form-label">Service Name</label>
                        <input type="text" id="name" class="form-control"
                               placeholder="Enter the Service name">
                        <div class="form-text">Type service name.</div>
                    </div>

                    <!-- Service Category Dropdown -->
                    <div class="mb-3">
                        <label class="form-label">Service</label>
                        <select id="service" class="form-select">
                            <option selected>Select service</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Generative AI">Generative AI</option>
                            <option value="Cloud">Cloud</option>
                            <option value="Mobile Apps">Mobile Apps</option>
                            <option value="UI/UX Design">UI/UX Design</option>
                            <option value="Devops">Devops</option>
                        </select>
                    </div>

                    <!-- Description Textarea -->
                    <div class="form-floating mb-3">
                        <textarea id="description" class="form-control"
                                  placeholder="Description"></textarea>
                        <label>Description</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">
                        Submit
                    </button>

                </form>
            </div>
        </div>
    </div>

    <!-- ================= TABLE SECTION ================= -->
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Service</th>
                <th>Description</th>
            </tr>
        </thead>

        <!-- Table body where rows are added dynamically -->
        <tbody id="tableBody"></tbody>
    </table>
</div>

<!-- ================= Bootstrap JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Get form and table body elements
    const form = document.getElementById("form");
    const tabledata = document.getElementById("tableBody");

    // Load saved data from localStorage when page loads
    window.onload = function () {
        const data = JSON.parse(localStorage.getItem("formdata")) || [];
        data.forEach(addRow); // Restore table rows
    };

    // Handle form submit
    form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent page refresh

        // Read input values
        const name = document.getElementById("name").value;
        const service = document.getElementById("service").value;
        const description = document.getElementById("description").value;

        // Create record object
        const record = { name, service, description };

        // Get existing data from localStorage
        const data = JSON.parse(localStorage.getItem("formdata")) || [];

        // Add new record
        data.push(record);

        // Save back to localStorage
        localStorage.setItem("formdata", JSON.stringify(data));

        // Add row to table
        addRow(record);

        // Clear form inputs
        form.reset();
    });

    // Function to add a row to the table
    function addRow(record) {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${record.name}</td>
            <td>${record.service}</td>
            <td>${record.description}</td>
        `;
        tabledata.appendChild(row);
    }
</script>

</body>
</html>
